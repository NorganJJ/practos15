<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новой тренировки</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Создание новой тренировки</h1>
<form action="/coach/oncetraining/add" th:object="${training}" method="post">
    <label for="datetime">Дата и время:</label>
    <input type="datetime-local" id="datetime" name="datetime" th:field="*{dateTime}" required>
    <label for="coach_id">Код тренера:</label>
    <input type="number" id="coach_id" name="coach_id" th:field="*{coachonce}" required>
    <label>Тип тренировки</label>
    <div class="form-group">
        <select th:field="*{traintypeonce}" id="traintypeonce" class="custom-select">
            <option value="">Выберите тип тренировки</option>
            <option th:each="traintypeonce : ${types}" th:value="${traintypeonce.id}" th:text="${traintypeonce.name}"></option>
        </select>
        <span class="error-message" th:if="${#fields.hasErrors('traintypeonce')}" th:errors="*{traintypeonce}"></span>
    </div>
    <label>Клиент</label>
    <div class="form-group">
        <select th:field="*{useronce}" id="useronce" class="custom-select">
            <option value="">Выберите тип тренировки</option>
            <option th:each="useronce : ${users}" th:value="${useronce.id}" th:text="${useronce.email}"></option>
        </select>
        <span class="error-message" th:if="${#fields.hasErrors('useronce')}" th:errors="*{useronce}"></span>
    </div>
    <input type="submit" value="Сохранить" id="confirm" class="btn-save">
</form>
<a href="/coach/oncetraining" class="btn-back">Отмена</a>
<script>
    document.getElementById("confirm").addEventListener("submit", function(event) {
        if (!confirm("Вы уверены, что хотите подтвердить отправку формы?")) {
            event.preventDefault(); // Отмена отправки формы
        }
    });
</script>
</body>
</html>
