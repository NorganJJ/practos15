<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новой тренировки</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Создание новой тренировки</h1>
<form action="/admin/infotables/traintype/add" th:object="${type}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" maxlength="50" th:field="*{name}" required>
    <input type="submit" value="Сохранить" class="btn-save">
</form>
<a href="/admin/infotables" class="btn-back">Отмена</a>
</body>
</html>
