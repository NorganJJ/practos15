<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового профиля</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Создание нового профиля</h1>
<form th:method="post" th:action="@{'/admin/infotables/traintype/edit/' + ${type.id}}" th:object="${type}">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" maxlength="50" th:field="*{name}" required>
    <input type="submit" value="Сохранить" class="btn-save">
</form>
<a href="/admin/infotables" class="btn-back">Отмена</a>
</body>
</html>
