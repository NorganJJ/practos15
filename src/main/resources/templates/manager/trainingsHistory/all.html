<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание тренировок</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>История разовых тренировок</h1>
<table>
    <tr>
        <th>Код тренировки</th>
        <th>Дата и время</th>
        <th>Тренер</th>
        <th>Посетитель</th>
        <th>Тип тренировки</th>
    </tr>
    <tr th:each=" once : ${oncetrainings}">
        <td th:text="${once.id}"></td>
        <td th:text="${#temporals.format(once.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${once.coachonce != null ? once.coachonce.email : ''}"></td>
        <td th:text="${once.useronce != null ? once.useronce.email : ''}"></td>
        <td th:text="${once.traintypeonce != null ? once.traintypeonce.name : ''}"></td>
    </tr>
</table>
<a href="/manager/exportOnes" class="btn-save">Экспорт разовых тренировок</a>
<a href="/manager/clearOnes" class="btn-save">Очистить историю</a>
<h1>История плановых тренировок</h1>
<table>
    <tr>
        <th>Код тренировки</th>
        <th>Дата и время</th>
        <th>Оценка тренера</th>
        <th>Код плана</th>
        <th>Тип тренировки</th>
    </tr>
    <tr th:each=" training : ${trainings}">
        <td th:text="${training.id}"></td>
        <td th:text="${#temporals.format(training.dateTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${training.coachMark}"></td>
        <td th:text="${training.trainplan != null ? training.trainplan.id : ''}"></td>
        <td th:text="${training.traintype != null ? training.traintype.name : ''}"></td>
    </tr>
</table>
<a href="/manager/exportTrains" class="btn-save">Экспорт плановых тренировок</a>
<a href="/manager/clearTrainings" class="btn-save">Очистить историю</a>
<a th:href="@{'/manager'}" id="back" class="btn-delete">Обратно</a>
</body>
</html>
